{% extends 'base.html'%}

{% block title %}
    Novo Carro
{% endblock %}

{% block content %}

    <h2>Cadastrar Novo Veículo</h2>

    <style>
        table tr th, table tr td:first-child {
            text-align: left;
            padding-right: 10px;
        }
    </style>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- O as.p serve para formatar como parágrafo -->
        <!-- {{ new_car_form.as_p }} -->
        
        <table>
            <!-- {{ new_car_form.as_table }}  -->
              {{ form.as_table }}
        </table>
        
        <input type="submit" value="Cadastrar" class="btn btn-primary">

    </form>
{% endblock %}
